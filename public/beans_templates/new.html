<form ng-submit="ordersCtrl.createOrder()" id="newBean">
  <div>
    <label for="newBean-name">Name:</label>
    <input type="text" id="newBean-name" ng-model="beansCtrl.newBean.name" placeholder="irKat's blue ocean roast">
  </div>
  <div>
    <label for="newBean-custid">Cust id:</label>
    <input type="text" id="newBean-custid" ng-model="beansCtrl.newBean.custid" placeholder="Customer id">
  </div>
  <div>
    <input type="submit" value="Add Order">
  </div>
</form>
